<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address List</title>
</head>
<body>
    <h1>Address List</h1>
    <table>
        <tr>
        	<th>Id</th>
            <th>Street</th>
            <th>City</th>
        </tr>
        <tr th:each="address : ${addresses}">
        	<td th:text="${address.id}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.city}"></td>
        </tr>
    </table>
</body>
</html>
