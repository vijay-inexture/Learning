<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
</head>
<body>
	<div>
    	<h1>User Details </h1> <p><a th:href="@{/users/{userId}/updateUser (userId=${user.id})}">Edit User Details</a></p>
        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
    </div>
    <div>
    	<h1>Address List</h1>
	    <table>
	        <tr>
	        	<th>id</th>
	            <th>Street</th>
	            <th>City</th>
	            <th></th>
	            <th></th>
	        </tr>
	        <tr th:each="address : ${user.addresses}">
	        	<td th:text="${address.id}"></td>
	            <td th:text="${address.street}"></td>
	            <td th:text="${address.city}"></td>
	            <td><a th:href="@{/users/{userId}/address/{addressId} (userId=${user.id}, addressId=${address.id})}">Edit</a></td>					            
	            <td>
				    <a th:href="@{/users/{userId}/address/{addressId}/delete(userId=${user.id}, addressId=${address.id})}" 
						   th:data-method="DELETE">Delete</a>
				</td>
	        </tr>
	    </table>
	    <br>
    	<a th:href="@{/users/{userId}/address (userId=${user.id})}">Add New Address</a>
    </div>
</body>
</html>
